<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Editor - Fill & Edit PDF</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Inter', -apple-system, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    min-height: 100vh;
  }

  /* Top Bar */
  .topbar {
    background: #1e293b;
    border-bottom: 1px solid #334155;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    height: 56px;
  }
  .topbar-left {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .topbar-logo {
    font-size: 18px;
    font-weight: 700;
    color: #60a5fa;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .topbar-logo svg { width: 24px; height: 24px; }
  .topbar-filename {
    font-size: 13px;
    color: #94a3b8;
    max-width: 300px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .topbar-center {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .topbar-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* Buttons */
  .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.15s;
    font-family: inherit;
  }
  .btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  .btn-primary {
    background: #3b82f6;
    color: white;
  }
  .btn-primary:hover:not(:disabled) { background: #2563eb; }
  .btn-success {
    background: #22c55e;
    color: white;
  }
  .btn-success:hover:not(:disabled) { background: #16a34a; }
  .btn-ghost {
    background: transparent;
    color: #94a3b8;
    border: 1px solid #334155;
  }
  .btn-ghost:hover:not(:disabled) { background: #334155; color: #e2e8f0; }
  .btn-danger {
    background: #ef4444;
    color: white;
  }
  .btn-danger:hover:not(:disabled) { background: #dc2626; }
  .btn-icon {
    padding: 8px;
    width: 36px;
    height: 36px;
    justify-content: center;
  }
  .btn-sm { padding: 5px 10px; font-size: 12px; }

  /* Toolbar */
  .toolbar {
    background: #1e293b;
    border-bottom: 1px solid #334155;
    padding: 8px 20px;
    display: flex;
    align-items: center;
    gap: 8px;
    position: fixed;
    top: 56px; left: 0; right: 0;
    z-index: 99;
    height: 48px;
    flex-wrap: wrap;
  }
  .toolbar-divider {
    width: 1px;
    height: 24px;
    background: #334155;
    margin: 0 4px;
  }
  .toolbar-group {
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .tool-btn {
    padding: 6px 12px;
    border: 1px solid transparent;
    border-radius: 6px;
    background: transparent;
    color: #94a3b8;
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: all 0.15s;
    font-family: inherit;
  }
  .tool-btn:hover { background: #334155; color: #e2e8f0; }
  .tool-btn.active {
    background: #3b82f6;
    color: white;
    border-color: #3b82f6;
  }
  .tool-btn svg { width: 16px; height: 16px; }

  /* Font size selector */
  .font-size-select {
    background: #0f172a;
    border: 1px solid #334155;
    color: #e2e8f0;
    padding: 5px 8px;
    border-radius: 6px;
    font-size: 12px;
    font-family: inherit;
    cursor: pointer;
  }
  .color-picker {
    width: 28px;
    height: 28px;
    border: 2px solid #334155;
    border-radius: 6px;
    cursor: pointer;
    padding: 0;
    background: transparent;
  }

  /* Upload Area */
  .upload-area {
    position: fixed;
    top: 104px; left: 0; right: 0; bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0f172a;
  }
  .upload-box {
    background: #1e293b;
    border: 2px dashed #334155;
    border-radius: 16px;
    padding: 60px 80px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    max-width: 500px;
  }
  .upload-box:hover {
    border-color: #3b82f6;
    background: #1e293b;
  }
  .upload-box.dragover {
    border-color: #3b82f6;
    background: rgba(59,130,246,0.1);
  }
  .upload-icon {
    width: 64px; height: 64px;
    margin: 0 auto 20px;
    color: #3b82f6;
  }
  .upload-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #f1f5f9;
  }
  .upload-subtitle {
    font-size: 14px;
    color: #64748b;
    margin-bottom: 20px;
  }
  .hidden { display: none !important; }

  /* Main Workspace */
  .workspace {
    margin-top: 104px;
    display: flex;
    height: calc(100vh - 104px);
  }

  /* Page Navigation Sidebar */
  .page-sidebar {
    width: 80px;
    background: #1e293b;
    border-right: 1px solid #334155;
    overflow-y: auto;
    padding: 10px 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }
  .page-thumb {
    width: 56px;
    cursor: pointer;
    border-radius: 4px;
    border: 2px solid transparent;
    overflow: hidden;
    transition: all 0.15s;
  }
  .page-thumb:hover { border-color: #475569; }
  .page-thumb.active { border-color: #3b82f6; }
  .page-thumb canvas { width: 100%; display: block; }
  .page-thumb-num {
    text-align: center;
    font-size: 10px;
    color: #64748b;
    margin-top: 2px;
  }

  /* Canvas Area */
  .canvas-area {
    flex: 1;
    overflow: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 20px;
    background: #0f172a;
  }
  .page-container {
    position: relative;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    background: white;
    flex-shrink: 0;
  }
  .page-container canvas { display: block; }

  /* Text Overlay Layer */
  .text-layer {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    cursor: crosshair;
  }

  /* Editable text box */
  .text-box {
    position: absolute;
    background: transparent;
    border: 1px dashed transparent;
    cursor: text;
    min-width: 60px;
    min-height: 20px;
    padding: 2px 4px;
    outline: none;
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.3;
    white-space: pre-wrap;
    word-break: break-word;
  }
  .text-box:hover { border-color: rgba(59,130,246,0.5); }
  .text-box:focus, .text-box.selected {
    border-color: #3b82f6;
    background: rgba(255,255,255,0.7);
  }
  .text-box .delete-btn {
    position: absolute;
    top: -10px; right: -10px;
    width: 20px; height: 20px;
    background: #ef4444;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 11px;
    display: none;
    align-items: center;
    justify-content: center;
    line-height: 1;
    z-index: 10;
    user-select: none;
    -webkit-user-select: none;
  }
  .text-box .drag-handle {
    position: absolute;
    top: -10px; left: -10px;
    width: 20px; height: 20px;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: move;
    font-size: 9px;
    display: none;
    align-items: center;
    justify-content: center;
    line-height: 1;
    z-index: 10;
    user-select: none;
    -webkit-user-select: none;
    touch-action: none;
  }
  .text-box:focus .delete-btn,
  .text-box.selected .delete-btn,
  .text-box:hover .delete-btn { display: flex; }
  .text-box:focus .drag-handle,
  .text-box.selected .drag-handle,
  .text-box:hover .drag-handle { display: flex; }

  /* Page label */
  .page-label {
    text-align: center;
    font-size: 12px;
    color: #64748b;
    margin-top: -12px;
    margin-bottom: 8px;
  }

  /* Zoom controls */
  .zoom-controls {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .zoom-level {
    font-size: 12px;
    color: #94a3b8;
    min-width: 40px;
    text-align: center;
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: #22c55e;
    color: white;
    padding: 12px 24px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 500;
    z-index: 1000;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .toast.show { transform: translateX(-50%) translateY(0); }

  /* Loading */
  .loading {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(15,23,42,0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 200;
  }
  .spinner {
    width: 40px; height: 40px;
    border: 3px solid #334155;
    border-top-color: #3b82f6;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-bottom: 15px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading-text { font-size: 14px; color: #94a3b8; }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 8px; height: 8px; }
  ::-webkit-scrollbar-track { background: #0f172a; }
  ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: #475569; }

  /* Mobile */
  @media (max-width: 768px) {
    .topbar-filename { display: none; }
    .page-sidebar { width: 60px; }
    .page-thumb { width: 44px; }
    .canvas-area { padding: 10px; }
    .upload-box { padding: 40px 30px; }
    .toolbar { gap: 4px; padding: 8px 10px; }
    .toolbar-divider { display: none; }
    .tool-btn { padding: 5px 8px; font-size: 11px; }
  }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="topbar-left">
    <div class="topbar-logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg>
      PDF Editor
    </div>
    <span class="topbar-filename" id="fileName">No file loaded</span>
  </div>
  <div class="topbar-center">
    <div class="zoom-controls">
      <button class="btn btn-ghost btn-icon btn-sm" onclick="changeZoom(-0.1)" title="Zoom Out">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
      </button>
      <span class="zoom-level" id="zoomLevel">100%</span>
      <button class="btn btn-ghost btn-icon btn-sm" onclick="changeZoom(0.1)" title="Zoom In">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
      </button>
    </div>
  </div>
  <div class="topbar-right">
    <button class="btn btn-ghost" onclick="document.getElementById('pdfInput').click()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
      Open PDF
    </button>
    <button class="btn btn-success" id="saveBtn" onclick="savePDF()" disabled>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
      Save PDF
    </button>
  </div>
</div>

<!-- Toolbar -->
<div class="toolbar">
  <div class="toolbar-group">
    <button class="tool-btn active" id="textTool" onclick="setTool('text')" title="Text Tool">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" y1="20" x2="15" y2="20"/><line x1="12" y1="4" x2="12" y2="20"/></svg>
      Text
    </button>
    <button class="tool-btn" id="checkTool" onclick="setTool('check')" title="Checkmark">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>
      Check ✓
    </button>
    <button class="tool-btn" id="crossTool" onclick="setTool('cross')" title="Cross">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      Cross ✗
    </button>
  </div>
  <div class="toolbar-divider"></div>
  <div class="toolbar-group">
    <label style="font-size:12px; color:#64748b; margin-right:4px;">Size:</label>
    <select class="font-size-select" id="fontSize" onchange="currentFontSize=parseInt(this.value)">
      <option value="8">8px</option>
      <option value="9">9px</option>
      <option value="10">10px</option>
      <option value="11" selected>11px</option>
      <option value="12">12px</option>
      <option value="14">14px</option>
      <option value="16">16px</option>
      <option value="18">18px</option>
      <option value="20">20px</option>
      <option value="24">24px</option>
    </select>
  </div>
  <div class="toolbar-divider"></div>
  <div class="toolbar-group">
    <label style="font-size:12px; color:#64748b; margin-right:4px;">Color:</label>
    <input type="color" class="color-picker" id="fontColor" value="#000000" onchange="textColor=this.value" title="Text color">
  </div>
  <div class="toolbar-divider"></div>
  <div class="toolbar-group">
    <button class="tool-btn" onclick="undoLast()" title="Undo (Ctrl+Z)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
      Undo
    </button>
    <button class="tool-btn" onclick="clearAllTexts()" title="Clear all">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
      Clear All
    </button>
  </div>
</div>

<!-- Upload Area -->
<div class="upload-area" id="uploadArea">
  <div class="upload-box" id="uploadBox" onclick="document.getElementById('pdfInput').click()">
    <div class="upload-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="64" height="64">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="12" y1="18" x2="12" y2="12"/>
        <line x1="9" y1="15" x2="15" y2="15"/>
      </svg>
    </div>
    <div class="upload-title">Open your PDF file</div>
    <div class="upload-subtitle">Click here or drag & drop your PDF</div>
    <div style="margin-top:15px;">
      <span class="btn btn-primary">Browse Files</span>
    </div>
  </div>
</div>

<!-- Workspace -->
<div class="workspace hidden" id="workspace">
  <div class="page-sidebar" id="pageSidebar"></div>
  <div class="canvas-area" id="canvasArea"></div>
</div>

<!-- Hidden input -->
<input type="file" id="pdfInput" accept=".pdf" style="display:none">

<!-- Toast -->
<div class="toast" id="toast"></div>

<!-- Loading -->
<div class="loading hidden" id="loading">
  <div class="spinner"></div>
  <div class="loading-text" id="loadingText">Loading PDF...</div>
</div>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  // ===== STATE =====
  let pdfDoc = null;
  let pdfBytes = null;
  let currentTool = 'text';
  let currentFontSize = 11;
  let textColor = '#000000';
  let zoomScale = 1.0;
  let textBoxes = [];
  const RENDER_SCALE = 1.5;

  // ===== GLOBAL DRAG CONTROLLER (single set of listeners, no memory leak) =====
  const dragState = { active: false, el: null, entry: null, startX: 0, startY: 0, origLeft: 0, origTop: 0 };

  function startDrag(e, box) {
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    dragState.active = true;
    dragState.el = box;
    dragState.entry = textBoxes.find(t => t.element === box);
    dragState.startX = clientX;
    dragState.startY = clientY;
    dragState.origLeft = parseFloat(box.style.left) || 0;
    dragState.origTop = parseFloat(box.style.top) || 0;
    box.classList.add('selected');
    e.preventDefault();
    e.stopPropagation();
  }

  function onDragMove(e) {
    if (!dragState.active) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    dragState.el.style.left = (dragState.origLeft + clientX - dragState.startX) + 'px';
    dragState.el.style.top = (dragState.origTop + clientY - dragState.startY) + 'px';
    if (e.cancelable) e.preventDefault();
  }

  function onDragEnd() {
    if (!dragState.active) return;
    dragState.active = false;
    if (dragState.entry) updateNormPosition(dragState.entry);
    dragState.el = null;
    dragState.entry = null;
  }

  document.addEventListener('mousemove', onDragMove);
  document.addEventListener('mouseup', onDragEnd);
  document.addEventListener('touchmove', onDragMove, { passive: false });
  document.addEventListener('touchend', onDragEnd);

  // ===== COORDINATE HELPERS =====
  function updateNormPosition(entry) {
    const scale = RENDER_SCALE * zoomScale;
    entry.normX = parseFloat(entry.element.style.left) / scale;
    entry.normY = parseFloat(entry.element.style.top) / scale;
  }

  // ===== TEXT EXTRACTION (skips delete-btn and drag-handle) =====
  function extractTextContent(el) {
    let text = '';
    el.childNodes.forEach(function(node) {
      if (node.nodeType === Node.TEXT_NODE) {
        text += node.textContent;
      } else if (node.nodeName === 'BR') {
        text += '\n';
      } else if (node.nodeType === Node.ELEMENT_NODE) {
        if (node.classList.contains('delete-btn') || node.classList.contains('drag-handle')) return;
        if (node.nodeName === 'DIV') {
          if (text.length > 0 && !text.endsWith('\n')) text += '\n';
          text += extractTextContent(node);
        }
      }
    });
    return text;
  }

  // ===== DOM REFS =====
  const uploadArea = document.getElementById('uploadArea');
  const workspace = document.getElementById('workspace');
  const canvasArea = document.getElementById('canvasArea');
  const pageSidebar = document.getElementById('pageSidebar');
  const fileNameEl = document.getElementById('fileName');
  const saveBtn = document.getElementById('saveBtn');
  const loading = document.getElementById('loading');
  const loadingText = document.getElementById('loadingText');
  const toastEl = document.getElementById('toast');
  const pdfInput = document.getElementById('pdfInput');

  // ===== FILE INPUT =====
  pdfInput.addEventListener('change', function(e) {
    if (e.target.files[0]) loadPDF(e.target.files[0]);
  });

  // ===== DRAG & DROP FILE =====
  const uploadBox = document.getElementById('uploadBox');
  document.addEventListener('dragover', function(e) { e.preventDefault(); });
  document.addEventListener('drop', function(e) { e.preventDefault(); });
  uploadBox.addEventListener('dragover', function(e) { e.preventDefault(); uploadBox.classList.add('dragover'); });
  uploadBox.addEventListener('dragleave', function() { uploadBox.classList.remove('dragover'); });
  uploadBox.addEventListener('drop', function(e) {
    e.preventDefault();
    uploadBox.classList.remove('dragover');
    var file = e.dataTransfer.files[0];
    if (file && file.type === 'application/pdf') loadPDF(file);
    else showToast('Please drop a PDF file', '#ef4444');
  });

  // ===== LOAD PDF =====
  async function loadPDF(file) {
    showLoading('Loading PDF...');
    try {
      pdfBytes = await file.arrayBuffer();
      var loadingTask = pdfjsLib.getDocument({ data: pdfBytes.slice(0) });
      pdfDoc = await loadingTask.promise;
      fileNameEl.textContent = file.name;
      saveBtn.disabled = false;
      textBoxes = [];
      dragState.active = false;
      dragState.el = null;
      dragState.entry = null;
      uploadArea.classList.add('hidden');
      workspace.classList.remove('hidden');
      await renderAllPages();
      await renderThumbnails();
      hideLoading();
      showToast('PDF loaded! Click anywhere to add text.');
    } catch (err) {
      hideLoading();
      showToast('Error loading PDF: ' + err.message, '#ef4444');
    }
  }

  // ===== RENDER ALL PAGES =====
  async function renderAllPages() {
    canvasArea.innerHTML = '';
    var scale = RENDER_SCALE * zoomScale;
    for (var i = 1; i <= pdfDoc.numPages; i++) {
      var page = await pdfDoc.getPage(i);
      var viewport = page.getViewport({ scale: scale });
      var container = document.createElement('div');
      container.className = 'page-container';
      container.style.width = viewport.width + 'px';
      container.style.height = viewport.height + 'px';
      container.dataset.page = i;
      var canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      container.appendChild(canvas);
      var textLayer = document.createElement('div');
      textLayer.className = 'text-layer';
      textLayer.dataset.page = i;
      textLayer.addEventListener('click', onTextLayerClick);
      textLayer.addEventListener('touchend', onTextLayerTap);
      container.appendChild(textLayer);
      var label = document.createElement('div');
      label.className = 'page-label';
      label.textContent = 'Page ' + i + ' of ' + pdfDoc.numPages;
      canvasArea.appendChild(container);
      canvasArea.appendChild(label);
      var ctx = canvas.getContext('2d');
      await page.render({ canvasContext: ctx, viewport: viewport }).promise;
    }
    restoreTextBoxes();
  }

  // ===== RENDER THUMBNAILS =====
  async function renderThumbnails() {
    pageSidebar.innerHTML = '';
    for (var i = 1; i <= pdfDoc.numPages; i++) {
      var page = await pdfDoc.getPage(i);
      var viewport = page.getViewport({ scale: 0.3 });
      var wrapper = document.createElement('div');
      wrapper.className = 'page-thumb' + (i === 1 ? ' active' : '');
      wrapper.dataset.page = i;
      wrapper.onclick = (function(p) { return function() { scrollToPage(p); }; })(i);
      var canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      wrapper.appendChild(canvas);
      var num = document.createElement('div');
      num.className = 'page-thumb-num';
      num.textContent = i;
      pageSidebar.appendChild(wrapper);
      pageSidebar.appendChild(num);
      var ctx = canvas.getContext('2d');
      await page.render({ canvasContext: ctx, viewport: viewport }).promise;
    }
  }

  function scrollToPage(pageNum) {
    var containers = canvasArea.querySelectorAll('.page-container');
    var target = containers[pageNum - 1];
    if (target) {
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      document.querySelectorAll('.page-thumb').forEach(function(t) { t.classList.remove('active'); });
      var thumb = document.querySelector('.page-thumb[data-page="' + pageNum + '"]');
      if (thumb) thumb.classList.add('active');
    }
  }

  // ===== TEXT LAYER CLICK (mouse) =====
  function onTextLayerClick(e) {
    if (e.target !== e.currentTarget) return;
    var rect = e.currentTarget.getBoundingClientRect();
    var x = e.clientX - rect.left;
    var y = e.clientY - rect.top;
    var pageNum = parseInt(e.currentTarget.dataset.page);
    placeElement(e.currentTarget, x, y, pageNum);
  }

  // ===== TEXT LAYER TAP (touch) =====
  function onTextLayerTap(e) {
    if (e.target !== e.currentTarget) return;
    if (!e.changedTouches || e.changedTouches.length === 0) return;
    var touch = e.changedTouches[0];
    var rect = e.currentTarget.getBoundingClientRect();
    var x = touch.clientX - rect.left;
    var y = touch.clientY - rect.top;
    var pageNum = parseInt(e.currentTarget.dataset.page);
    e.preventDefault();
    placeElement(e.currentTarget, x, y, pageNum);
  }

  function placeElement(layer, x, y, pageNum) {
    if (currentTool === 'text') addTextBox(layer, x, y, pageNum);
    else if (currentTool === 'check') addSymbol(layer, x, y, pageNum, '\u2713');
    else if (currentTool === 'cross') addSymbol(layer, x, y, pageNum, '\u2717');
  }

  // ===== ADD TEXT BOX =====
  function addTextBox(layer, x, y, pageNum) {
    var scale = RENDER_SCALE * zoomScale;
    var box = document.createElement('div');
    box.className = 'text-box';
    box.contentEditable = 'true';
    box.style.left = x + 'px';
    box.style.top = y + 'px';
    box.style.fontSize = (currentFontSize * zoomScale) + 'px';
    box.style.color = textColor;

    // Create entry FIRST so closures can reference it safely
    var entry = {
      element: box,
      pageNum: pageNum,
      normX: x / scale,
      normY: y / scale,
      type: 'text',
      fontSize: currentFontSize,
      color: textColor
    };

    var deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.innerHTML = '&times;';
    deleteBtn.onmousedown = function(e) { e.stopPropagation(); e.preventDefault(); };
    deleteBtn.onclick = function(e) { e.stopPropagation(); removeTextBox(box, entry); };
    box.appendChild(deleteBtn);

    makeDraggable(box);
    layer.appendChild(box);
    box.focus();
    textBoxes.push(entry);
  }

  // ===== ADD SYMBOL (check/cross) =====
  function addSymbol(layer, x, y, pageNum, symbol) {
    var scale = RENDER_SCALE * zoomScale;
    var box = document.createElement('div');
    box.className = 'text-box';
    box.style.left = x + 'px';
    box.style.top = (y - 8) + 'px';
    box.style.fontSize = (currentFontSize * zoomScale) + 'px';
    box.style.color = textColor;
    box.style.fontWeight = 'bold';
    box.textContent = symbol;

    // Create entry FIRST
    var entry = {
      element: box,
      pageNum: pageNum,
      normX: x / scale,
      normY: (y - 8) / scale,
      type: 'symbol',
      fontSize: currentFontSize,
      color: textColor
    };

    var deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.innerHTML = '&times;';
    deleteBtn.onmousedown = function(e) { e.stopPropagation(); e.preventDefault(); };
    deleteBtn.onclick = function(e) { e.stopPropagation(); removeTextBox(box, entry); };
    box.appendChild(deleteBtn);

    makeDraggable(box);
    layer.appendChild(box);
    textBoxes.push(entry);
  }

  // ===== MAKE DRAGGABLE (adds drag handle only, no document listeners) =====
  function makeDraggable(box) {
    var handle = document.createElement('div');
    handle.className = 'drag-handle';
    handle.innerHTML = '\u2630';
    handle.addEventListener('mousedown', function(e) { startDrag(e, box); });
    handle.addEventListener('touchstart', function(e) { startDrag(e, box); }, { passive: false });
    box.appendChild(handle);
  }

  // ===== REMOVE TEXT BOX =====
  function removeTextBox(el, entry) {
    if (dragState.el === el) {
      dragState.active = false;
      dragState.el = null;
      dragState.entry = null;
    }
    el.remove();
    textBoxes = textBoxes.filter(function(t) { return t !== entry; });
  }

  // ===== RESTORE TEXT BOXES (after zoom/re-render) =====
  function restoreTextBoxes() {
    var scale = RENDER_SCALE * zoomScale;
    textBoxes.forEach(function(entry) {
      var layer = document.querySelector('.text-layer[data-page="' + entry.pageNum + '"]');
      if (!layer) return;
      entry.element.style.left = (entry.normX * scale) + 'px';
      entry.element.style.top = (entry.normY * scale) + 'px';
      entry.element.style.fontSize = (entry.fontSize * zoomScale) + 'px';
      layer.appendChild(entry.element);
    });
  }

  // ===== TOOL SELECTION =====
  function setTool(tool) {
    currentTool = tool;
    document.querySelectorAll('.tool-btn').forEach(function(b) { b.classList.remove('active'); });
    var btn = document.getElementById(tool + 'Tool');
    if (btn) btn.classList.add('active');
  }

  // ===== ZOOM =====
  function changeZoom(delta) {
    var newZoom = Math.max(0.5, Math.min(3, zoomScale + delta));
    if (newZoom === zoomScale) return;
    // Save all current positions before zoom
    textBoxes.forEach(function(entry) { updateNormPosition(entry); });
    zoomScale = newZoom;
    document.getElementById('zoomLevel').textContent = Math.round(zoomScale * 100) + '%';
    if (pdfDoc) renderAllPages();
  }

  // ===== UNDO =====
  function undoLast() {
    if (textBoxes.length === 0) return;
    var last = textBoxes.pop();
    if (dragState.el === last.element) {
      dragState.active = false;
      dragState.el = null;
      dragState.entry = null;
    }
    last.element.remove();
    showToast('Undone');
  }

  // ===== CLEAR ALL =====
  function clearAllTexts() {
    if (textBoxes.length === 0) return;
    if (!confirm('Remove all added text?')) return;
    dragState.active = false;
    dragState.el = null;
    dragState.entry = null;
    textBoxes.forEach(function(t) { t.element.remove(); });
    textBoxes = [];
    showToast('All text cleared');
  }

  // ===== SAVE PDF =====
  async function savePDF() {
    if (!pdfBytes || textBoxes.length === 0) {
      showToast('No changes to save', '#f59e0b');
      return;
    }
    showLoading('Saving PDF...');
    try {
      var PDFLib_ = PDFLib;
      var pdfDocLib = await PDFLib_.PDFDocument.load(pdfBytes);
      var font = await pdfDocLib.embedFont(PDFLib_.StandardFonts.Helvetica);
      var pages = pdfDocLib.getPages();

      // Update all positions before saving
      textBoxes.forEach(function(entry) { updateNormPosition(entry); });

      for (var i = 0; i < textBoxes.length; i++) {
        var entry = textBoxes[i];
        var page = pages[entry.pageNum - 1];
        if (!page) continue;
        var pageSize = page.getSize();
        var pageWidth = pageSize.width;
        var pageHeight = pageSize.height;

        // Extract text properly (skipping UI elements)
        var text = extractTextContent(entry.element).trim();
        if (!text) continue;

        // Convert normalized coordinates to PDF coordinates
        // normX/normY are in "base render scale" units
        // PDF coords: normX maps directly, Y is flipped (bottom-left origin)
        var pdfX = entry.normX;
        var pdfY = pageHeight - entry.normY - entry.fontSize;

        // Parse color
        var hex = entry.color || '#000000';
        var r = parseInt(hex.slice(1, 3), 16) / 255;
        var g = parseInt(hex.slice(3, 5), 16) / 255;
        var b = parseInt(hex.slice(5, 7), 16) / 255;

        // Handle multi-line text
        var lines = text.split('\n');
        for (var j = 0; j < lines.length; j++) {
          if (lines[j].length === 0 && j < lines.length - 1) continue;
          page.drawText(lines[j] || ' ', {
            x: pdfX,
            y: pdfY - (j * entry.fontSize * 1.3),
            size: entry.fontSize,
            font: font,
            color: PDFLib_.rgb(r, g, b),
          });
        }
      }

      var savedBytes = await pdfDocLib.save();
      var blob = new Blob([savedBytes], { type: 'application/pdf' });
      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = fileNameEl.textContent.replace('.pdf', '') + '_filled.pdf';
      a.click();
      URL.revokeObjectURL(url);
      hideLoading();
      showToast('PDF saved successfully!');
    } catch (err) {
      hideLoading();
      showToast('Error saving: ' + err.message, '#ef4444');
      console.error(err);
    }
  }

  // ===== UI HELPERS =====
  function showLoading(msg) { loadingText.textContent = msg; loading.classList.remove('hidden'); }
  function hideLoading() { loading.classList.add('hidden'); }
  function showToast(msg, color) {
    toastEl.textContent = msg;
    toastEl.style.background = color || '#22c55e';
    toastEl.classList.add('show');
    setTimeout(function() { toastEl.classList.remove('show'); }, 3000);
  }

  // ===== KEYBOARD SHORTCUTS =====
  document.addEventListener('keydown', function(e) {
    // Don't intercept when typing in a text box
    var active = document.activeElement;
    var isTyping = active && active.classList.contains('text-box') && active.contentEditable === 'true';

    if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undoLast(); }
    if (e.ctrlKey && e.key === 's') { e.preventDefault(); savePDF(); }
    // Escape to deselect
    if (e.key === 'Escape' && isTyping) { active.blur(); }
  });

  // ===== SCROLL SPY FOR PAGE THUMBNAILS =====
  if (canvasArea) {
    canvasArea.addEventListener('scroll', function() {
      var containers = document.querySelectorAll('.page-container');
      var closestPage = 1, closestDist = Infinity;
      var areaRect = canvasArea.getBoundingClientRect();
      containers.forEach(function(c, i) {
        var dist = Math.abs(c.getBoundingClientRect().top - areaRect.top);
        if (dist < closestDist) { closestDist = dist; closestPage = i + 1; }
      });
      document.querySelectorAll('.page-thumb').forEach(function(t) { t.classList.remove('active'); });
      var thumb = document.querySelector('.page-thumb[data-page="' + closestPage + '"]');
      if (thumb) thumb.classList.add('active');
    });
  }
</script>
